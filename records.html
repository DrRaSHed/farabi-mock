<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الملفات</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px; background: #fafafa; color: #333;}
    h2 {margin-block-end: 10px;}
    .search-section {margin-block-end: 20px;}
    .search-section input {padding: 5px; margin-inline-end: 5px; inline-size: 200px;}
    .search-section button {padding: 6px 12px; background: #0ac6dc; border: none; color: #fff; cursor: pointer;}
    .results {margin-block-start: 20px;}
    table {inline-size: 100%; border-collapse: collapse; margin-block-start: 10px;}
    th, td {border: 1px solid #ddd; padding: 8px; text-align: end;}
    th {background: #e6f7fa;}
    .add-form {margin-block-start: 20px; border: 1px solid #ddd; padding: 10px; background: #fff;}
    .add-form label {display: block; margin-block-start: 10px;}
    .add-form input, .add-form textarea {inline-size: 100%; padding: 5px; box-sizing: border-box;}
    .add-form button {margin-block-start: 10px; padding: 8px 16px; background: #28a745; color: #fff; border: none; cursor: pointer;}
    .message {margin-block-start: 10px; color: green;}
    .error {color: red;}
  </style>
</head>
<body dir="rtl">
  <h2>البحث عن ملف المريض</h2>
  <div class="search-section">
    <label for="fileNo">رقم الملف:</label>
    <input id="fileNo" type="text" placeholder="أدخل رقم الملف...">
    <button id="searchBtn">بحث</button>
  </div>
  <div class="results" id="results"></div>
  <!-- Data definitions -->
  <script src="data.js"></script>
  <!-- Application logic -->
  <script src="app.js"></script>
</body>
</html>
